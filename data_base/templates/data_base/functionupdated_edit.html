{% extends "base.html" %}
{% load bootstrap %}

{% block title %}puroglamupdatedの編集{% endblock title %}

{% block content %}
    <h3 class="page-header">functionupdatedの編集</h3>
    {% if functionupdated_id %}
    <form action="{% url 'data_base:functionupdated_mod' function_id=function_id functionupdated_id=functionupdated_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'data_base:functionupdated_add' function_id=function_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'data_base:functionupdated_list' function_id=function_id %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
