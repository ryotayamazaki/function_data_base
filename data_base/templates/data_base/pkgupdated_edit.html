{% extends "base.html" %}
{% load bootstrap %}

{% block title %}pkgupdatedの編集{% endblock title %}

{% block content %}
    <h3 class="page-header">pkgupdatedの編集</h3>
    {% if pkgupdated_id %}
    <form action="{% url 'data_base:pkgupdated_mod' pkg_id=pkg_id pkgupdated_id=pkgupdated_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'data_base:pkgupdated_add' pkg_id=pkg_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'data_base:pkgupdated_list' pkg_id=pkg_id %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
