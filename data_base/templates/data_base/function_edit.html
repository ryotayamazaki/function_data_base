{% extends "base.html" %}
{% load bootstrap %}

{% block title %}functionの編集{% endblock title %}

{% block content %}
    <h3 class="page-header">functionの編集</h3>
    {% if function_id %}
    <form action="{% url 'data_base:function_mod' proglam_id=proglam_id function_id=function_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'data_base:function_add' proglam_id=proglam_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'data_base:function_list' proglam_id=proglam_id %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
